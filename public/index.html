<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Cargar los assets -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/main.js" defer></script>
    <link
      rel="shortcut icon"
      href="./assets/img/icon-avatar.png"
      type="image/png"
    />

    <title>Avatar con IA - Preferencias de usuario</title>
  </head>
  <body>

    <section class="container">
      <h1 class="title">Preferencias de usuario</h1>
      
      <div class="avatar-box">
        <span class="loading">Cargando...</span>
      </div>
      
      <select class="category-selector">
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
        <option value="animal">Animal</option>
        <option value="objeto">Objeto</option>

        <button class="btn-generate">Generar Avatar con IA</button>

      </select>

    </section>

  </body>
</html>
